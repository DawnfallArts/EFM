<html xmlns="http://www.w3.org/TR/REC-html40">
  <head>
    <title>Append String</title>
    <link rel="stylesheet" type="text/css" href="../../css/bpdoc.css" />
  </head>
  <body>
    <div id="content_container">
      <a class="navbar_style" href="../../index.html">EFM - Easy File Manager</a>
      <a class="navbar_style">&gt;</a>
      <a class="navbar_style" href="../EFMFile.html">EFMFile</a>
      <a class="navbar_style">&gt;</a>
      <a class="navbar_style">Append String</a>
      <h1 class="title_style">Append String</h1>
      <p>Writes a string to the file (you should use this only if this is a text file)</p>
      <img src="../img/nd_img_AppendString.png" />
      <h3 class="title_style">Inputs</h3>
      <table>
        <colgroup>
          <col width="25%" />
          <col width="75%" />
        </colgroup>
        <tbody>
          <tr>
            <td>
              <div class="param_name title_style">In</div>
              <div class="param_type">Exec</div>
            </td>
            <td>
              <p />
            </td>
          </tr>
          <tr>
            <td>
              <div class="param_name title_style">Target</div>
              <div class="param_type">EFMFile Object Reference</div>
            </td>
            <td>
              <p />
            </td>
          </tr>
          <tr>
            <td>
              <div class="param_name title_style">String to Append</div>
              <div class="param_type">String</div>
            </td>
            <td>
              <p>The string to append to the file</p>
            </td>
          </tr>
        </tbody>
      </table>
      <h3 class="title_style">Outputs</h3>
      <table>
        <colgroup>
          <col width="25%" />
          <col width="75%" />
        </colgroup>
        <tbody>
          <tr>
            <td>
              <div class="param_name title_style">Out</div>
              <div class="param_type">Exec</div>
            </td>
            <td>
              <p />
            </td>
          </tr>
        </tbody>
      </table>
    </div>
