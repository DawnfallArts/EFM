    <title>Get Strings</title>
    <link rel="stylesheet" type="text/css" href="../../css/bpdoc.css" />
  </head>
  <body>
    <div id="content_container">
      <a class="navbar_style" href="../../index.html">EFM - Easy File Manager</a>
      <a class="navbar_style">&gt;</a>
      <a class="navbar_style" href="../EFMFile.html">EFMFile</a>

      <a class="navbar_style">Get Strings</a>
      <h1 class="title_style">Get Strings</h1>
      <p>Reads the entire file lines and returns it in an array (you should use this only if this is a text file)</p>
      <img src="../img/nd_img_GetStrings.png" />
      <h3 class="title_style">Inputs</h3>
      <table>
        <colgroup>
          <col width="25%" />
          <col width="75%" />
        </colgroup>
        <tbody>
          <tr>
            <td>
              <div class="param_name title_style">Target</div>
              <div class="param_type">EFMFile Object Reference</div>
            </td>
            <td>
              <p />
            </td>
          </tr>
        </tbody>
      </table>
      <h3 class="title_style">Outputs</h3>
      <table>
        <colgroup>
          <col width="25%" />
          <col width="75%" />
        </colgroup>
        <tbody>
          <tr>
            <td>
              <div class="param_name title_style">Return Value</div>
              <div class="param_type">Array of Strings</div>
            </td>
            <td>
              <p>all the file strings</p>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
