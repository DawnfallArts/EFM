<html xmlns="http://www.w3.org/TR/REC-html40">
  <head>
    <title>Get File from Directory String</title>
    <link rel="stylesheet" type="text/css" href="../../css/bpdoc.css" />
  </head>
  <body>
    <div id="content_container">
      <a class="navbar_style" href="../../index.html">EFM - Easy File Manager</a>
      <a class="navbar_style">&gt;</a>
      <a class="navbar_style" href="../EFMBPLibrary.html">EFMBPLibrary</a>
      <a class="navbar_style">&gt;</a>
      <a class="navbar_style">Get File from Directory String</a>
      <h1 class="title_style">Get File from Directory String</h1>
      <p>Gets the file name from a full path string</p>
      <img src="../img/nd_img_GetFileFromDirectoryString.png" />
      <h3 class="title_style">Inputs</h3>
      <table>
        <colgroup>
          <col width="25%" />
          <col width="75%" />
        </colgroup>
        <tbody>
          <tr>
            <td>
              <div class="param_name title_style">Directory</div>
              <div class="param_type">String</div>
            </td>
            <td>
              <p>The string containing directory and file name</p>
            </td>
          </tr>
        </tbody>
      </table>
      <h3 class="title_style">Outputs</h3>
      <table>
        <colgroup>
          <col width="25%" />
          <col width="75%" />
        </colgroup>
        <tbody>
          <tr>
            <td>
              <div class="param_name title_style">Return Value</div>
              <div class="param_type">String</div>
            </td>
            <td>
              <p>Returns the file name along with its extension</p>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </body>
</html>
