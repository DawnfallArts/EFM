<html xmlns="http://www.w3.org/TR/REC-html40">
  <head>
    <title>File Exists</title>
    <link rel="stylesheet" type="text/css" href="../../css/bpdoc.css" />
  </head>
  <body>
    <div id="content_container">
      <a class="navbar_style" href="../../index.html">EFMCompiler</a>
      <a class="navbar_style">&gt;</a>
      <a class="navbar_style" href="../EFMBPLibrary.html">EFMBPLibrary</a>
      <a class="navbar_style">&gt;</a>
      <a class="navbar_style">File Exists</a>
      <h1 class="title_style">File Exists</h1>
      <p>Checks if a file exists</p>
      <img src="../img/nd_img_FileExists.png" />
      <h3 class="title_style">Inputs</h3>
      <table>
        <colgroup>
          <col width="25%" />
          <col width="75%" />
        </colgroup>
        <tbody>
          <tr>
            <td>
              <div class="param_name title_style">Directory</div>
              <div class="param_type">String</div>
            </td>
            <td>
              <p>The directory where the file is located</p>
            </td>
          </tr>
          <tr>
            <td>
              <div class="param_name title_style">Name</div>
              <div class="param_type">String</div>
            </td>
            <td>
              <p>The file name, along with its extension</p>
            </td>
          </tr>
        </tbody>
      </table>
      <h3 class="title_style">Outputs</h3>
      <table>
        <colgroup>
          <col width="25%" />
          <col width="75%" />
        </colgroup>
        <tbody>
          <tr>
            <td>
              <div class="param_name title_style">Return Value</div>
              <div class="param_type">Boolean</div>
            </td>
            <td>
              <p>Returns if the specified file exists</p>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </body>
</html>
